<!DOCTYPE html>
<html>
<style>
.center {
  text-align:center;
}


</style>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


  <body ng-controller="cameraCtrl" >
    <ion-content>
    <img ng-show="picture !== undefined" ng-src="{{picture}}" width="300" height="300" style="display:block; margin:auto;">
    <img ng-show="picture === undefined" ng-src="http://placehold.it/300x300" style="display:block; margin:auto; ">
    <br><br><br><br><br>
    
    <label class="item item-input item-stacked-label">
    <ion-item class="item-avatar" id="home-list-item3" ng-controller="homeCtrl">
    <img ng-src="{{ posts[0].user.avatar }}">
    <input type="text" placeholder="Write something here..." ng-model="caption">
    </ion-item>
    </label>
    <br><br><br>
    <ion-item ng-controller="PostConfirmCtrl">
    <button class="button button-full button-balanced"  ng-click="confirmPost()">Confirm</button>
    </ion-item>


  </body>
</html>
